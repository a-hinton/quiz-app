<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Javascript Quiz</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <header>
            <div id="answer-counter">Correct Answers: <span id="number-correct"></span></div>

            <div id="timer-container">Time Remaining: <span id="countdown"></span></div>
        </header>

        <div id="container">
            <h1>JavaScript Quiz</h1>

            <!-- Beginning game screen. Choose a button to start game or view high scores -->
            <div id="buttons">
                <button id="start">Start Game</button>
                <button id="high-score">High Scores</button>
            </div>

            <!-- Game content. Hidden until start of game -->
            <div id="game-card" style="display:none">
                <div id="question"></div>

                <div id="choices">

                    <div class="choice" id="a"></div>

                    <div class="choice" id="b"></div>

                    <div class="choice" id="c"></div>

                    <div class="choice" id="d"></div>

                </div>
                <button id="submitBtn">Submit Answer</button>

                <div id="end-game"></div>

            </div>
        </div>
        <script src="assets/jss/script.js"></script>
    </body>
</html>
