<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Javascript Quiz</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <header>
            <div id="header">
                <div id="answer-counter">Correct Answers: <span id="number-correct"></span></div>

                <div id="timer-container">Time Remaining: <span id="countdown"></span></div>
            </div>
        </header>

        <div id="container">
            <h1>JavaScript Quiz</h1>

            <!-- Beginning game screen. Choose a button to start game or view high scores -->
            <div id="buttons">
                <button id="start">Start Game</button>
                <button id="high-score">High Scores</button>
            </div>

            <!-- Game content. Hidden until start of game -->
            <div id="game-card" style="display: none">
                <div id="question"></div>

                <div id="choices">

                    <button class="choice" id="a"></button>

                    <button class="choice" id="b"></button>

                    <button class="choice" id="c"></button>

                    <button class="choice" id="d"></button>

                </div>
            </div>

            <!-- End of game screen. Hidden until gameOver function runs -->
            <div id="end-game" style="display: none">
                <div id="score-display">Your score is: <span id="score"></span></div>
                <div id="input-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="name here" value="">
                    <p>
                        <button id="save-score">Save Score</button>
                        <button id="display-scores">Display Scores</button>
                    </p>
                </div>
            </div>

        </div>
        <script src="assets/jss/script.js"></script>
    </body>
</html>
